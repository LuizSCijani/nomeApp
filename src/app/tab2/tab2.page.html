<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Lado A</ion-label>
      <ion-input [(ngModelo)]="ladoA" nome="ladoA"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Lado B</ion-label>
      <ion-input [(ngModelo)]="ladoB" nome="ladoB"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Lado C</ion-label>
      <ion-input [(ngModelo)]="ladoC" nome="ladoC"></ion-input>
    </ion-item>

    <ion-button (click)="Calculos()" color="danger" shape="round">Verificar</ion-button>
    <p> {{ mensagem}} </p>
  </div>

</ion-content>
